<div class="main-container">
  <div class="login-container">
    <div class="logo">
      <img src="assets/icon/sy_final.svg" height="45%" />
      <p>Your secure email solution</p>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid email or password. Please try again.
    </div>

    <form id="loginForm" [formGroup]="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="pass"
          placeholder="Enter your password"
        />
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password" onclick="showForgotPassword()"
          >Forgot password?</a
        >
      </div>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="signup-link">
      New to SyMail? <a href="#" onclick="showSignup()">Create an account</a>
    </div>
  </div>
</div>
