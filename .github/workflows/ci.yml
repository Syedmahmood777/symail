name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./SyMail

      - name: Build Angular app
        run: npm run build
        working-directory: ./SyMail

      - name: Run tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadless
        working-directory: ./SyMail
